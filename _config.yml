# ----
# Site

title: QuickDown – Keyboard-First, Local Markdown Note-Taking
url: "https://akaalias.github.io/getquickdown"
baseurl: "/getquickdown"
google_analytics_key: "G-X59962H3F1"

# Values for the jekyll-seo-tag gem (https://github.com/jekyll/jekyll-seo-tag)
logo: /siteicon.png
description: Keyboard-First, Local Markdown Note-Taking
author:
  name: Alexis Rondeau
  email: alexis.rondeau@gmail.com

social:
  name: QuickDown – Keyboard-First, Local Markdown Note-Taking
  links:
    - https://akaalias.github.io/getquickdown

# -----
# Build

timezone: Etc/UTC

collections:
  staff_members:
    _hide_content: true

paginate: 10
paginate_path: "/blog/:num/"
permalink: pretty

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      _options:
        content:
          width: 1500
          height: 2500
  - scope:
      path: ""
      type: "staff_members"
    values:
      _options:
        image_path:
          width: 600
          height: 600
  - scope:
      path: ""
    values:
      layout: "page"
  - scope:
      path: "index.html"
    values:
      layout: "default"
  - scope:
      path: "contact.html"
    values:
      full_width: true

jekyll-archives:
  enabled:
    - categories

plugins:
  - jekyll-archives
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-paginate

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENCE

